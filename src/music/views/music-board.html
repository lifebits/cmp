<section class="board music-board">

    <nav class="mainNav">
        <ul>
            <li ng-repeat="item in MusicBoard.listPlaylists"
                ui-sref="music.playlist({playlistId: item.domainName})"
                ui-sref-active="active">
                <a>
                    {{item.name}}
                </a>
            </li>
        </ul>
    </nav>

    <ui-view></ui-view>

</section>
