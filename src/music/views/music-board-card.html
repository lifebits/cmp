<ul isotope-container class="grid">
    <li isotope-item ng-repeat="card in $ctrl.cardsList"
        class="grid-item">
        <div class="music-card">

            <div ng-show="!$ctrl.isMobile" class="music-card-img">
                <img ng-repeat="photo in card.photo" src="{{ ::photo['photo_604'] }}">
            </div>

            <ul class="music-card-playlist">
                <li ng-repeat="song in card.audio">

                    <section class="left">
                        <a class="btn-play inc rotate" music-player="play" add-song="song">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="26" height="26" viewBox="0 0 24 24"><path d="M8,5.14V19.14L19,12.14L8,5.14Z" /></svg>
                        </a>
                    </section>

                    <section class="center">
                        <div class="info inc">
                            <span ng-click="$ctrl.downloadFile(song.url)">{{::song.artist}} - {{::song.title}}</span>
                        </div>
                    </section>

                    <section class="right">
                        <div class="duration-song inc">
                            {{::song.duration | secondsToDateTime | date:'mm:ss'}}
                        </div>
                        <a class="btn-add-song-in-playlist inc" music-player add-song="song">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="20" height="20" viewBox="0 0 24 24"><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
                        </a>
                    </section>

                </li>
            </ul>

        </div>
    </li>
</ul>
